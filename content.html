<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контент - Мой сайт</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --secondary-bg-color: #121212;
            --primary-accent: #8a2be2;
            --secondary-accent: #9370db;
            --text-primary: #f0f0f0;
            --text-secondary: #d8d8d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #f0f0f0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .content-text {
            font-size: 3rem;
            font-weight: bold;
            color: #8a2be2;
            background: linear-gradient(45deg, #8a2be2, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 2rem 0;
        }

        .back-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .content-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="content-text">я негр</div>
        <a href="index.html" class="back-btn">Назад</a>
    </div>
</body>
</html>
