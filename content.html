<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контент - Мой сайт</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --secondary-bg-color: #121212;
            --primary-accent: #8a2be2;
            --secondary-accent: #9370db;
            --text-primary: #f0f0f0;
            --text-secondary: #d8d8d8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .content-text {
            font-size: 32px;
            margin-bottom: 40px;
            color: var(--secondary-accent);
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        /* Кнопка управления музыкой */
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(138, 43, 226, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .music-control:hover {
            background: rgba(138, 43, 226, 0.9);
            transform: scale(1.1);
        }

        .music-control.muted {
            background: rgba(255, 255, 255, 0.2);
        }

        .music-control.muted i {
            color: #ff4444;
        }

        .music-control i {
            color: white;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .music-control {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            
            .content-text {
                font-size: 24px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Аудио элемент -->
    <audio id="backgroundMusic" loop>
        <!-- ЗАМЕНИТЕ СЛЕДУЮЩУЮ СТРОКУ НА ПУТЬ К ВАШЕМУ ФАЙЛУ В РЕПОЗИТОРИИ -->
        <source src="music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <!-- Кнопка управления музыкой -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <div class="content-container">
        <div class="content-text">я негр</div>
        <a href="index.html" class="back-btn">Назад</a>
    </div>

    <script>
        // Управление музыкой
        document.addEventListener('DOMContentLoaded', function() {
            const musicControl = document.getElementById('musicControl');
            const music = document.getElementById('backgroundMusic');
            const musicIcon = musicControl.querySelector('i');
            
            // Проверяем состояние музыки из localStorage
            let isMuted = localStorage.getItem('musicMuted') === 'true';
            
            // Восстанавливаем состояние музыки
            if (isMuted) {
                music.pause();
                musicIcon.className = 'fas fa-volume-mute';
                musicControl.classList.add('muted');
            } else {
                music.play().catch(e => {
                    console.log("Автовоспроизведение заблокировано: ", e);
                });
                musicIcon.className = 'fas fa-volume-up';
                musicControl.classList.remove('muted');
            }
            
            // Обработчик клика по кнопке управления музыкой
            musicControl.addEventListener('click', function() {
                if (isMuted) {
                    // Включаем музыку
                    music.play().catch(e => {
                        console.log("Ошибка воспроизведения: ", e);
                    });
                    musicIcon.className = 'fas fa-volume-up';
                    musicControl.classList.remove('muted');
                    isMuted = false;
                } else {
                    // Выключаем музыку
                    music.pause();
                    musicIcon.className = 'fas fa-volume-mute';
                    musicControl.classList.add('muted');
                    isMuted = true;
                }
                
                // Сохраняем состояние в localStorage
                localStorage.setItem('musicMuted', isMuted);
            });
            
            // Устанавливаем громкость
            music.volume = 0.5;
            
            // Автозапуск после взаимодействия с пользователем
            document.body.addEventListener('click', function initMusic() {
                if (music.paused && !isMuted) {
                    music.play().catch(e => {
                        console.log("Автовоспроизведение заблокировано: ", e);
                    });
                }
            }, { once: true });
        });

        // Обработчик для кнопки "Назад"
        document.querySelector('.back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Создаем overlay для перехода
            const loadingOverlay = document.createElement('div');
            loadingOverlay.style.position = 'fixed';
            loadingOverlay.style.top = '0';
            loadingOverlay.style.left = '0';
            loadingOverlay.style.width = '100%';
            loadingOverlay.style.height = '100%';
            loadingOverlay.style.background = 'rgba(10, 10, 10, 0.9)';
            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.justifyContent = 'center';
            loadingOverlay.style.alignItems = 'center';
            loadingOverlay.style.zIndex = '10000';
            loadingOverlay.style.flexDirection = 'column';
            loadingOverlay.style.gap = '20px';

            const spinner = document.createElement('div');
            spinner.style.width = '40px';
            spinner.style.height = '40px';
            spinner.style.border = '3px solid rgba(138, 43, 226, 0.3)';
            spinner.style.borderRadius = '50%';
            spinner.style.borderTop = '3px solid #8a2be2';
            spinner.style.animation = 'spin 1s linear infinite';

            const loadingText = document.createElement('div');
            loadingText.textContent = 'Возвращаемся...';
            loadingText.style.color = '#f0f0f0';
            loadingText.style.fontSize = '16px';

            loadingOverlay.appendChild(spinner);
            loadingOverlay.appendChild(loadingText);
            document.body.appendChild(loadingOverlay);

            // Задержка 1.5 секунды перед переходом
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
