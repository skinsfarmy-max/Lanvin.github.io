<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --secondary-bg-color: #121212;
            --primary-accent: #8a2be2;
            --secondary-accent: #9370db;
            --text-primary: #f0f0f0;
            --text-secondary: #d8d8d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #f0f0f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(18, 18, 18, 0.95);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #8a2be2;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8a2be2;
            text-align: center;
        }

        .nav-links {
            display: none;
        }

        .hero {
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #8a2be2;
        }

        .hero p {
            font-size: 1.1rem;
            color: #d8d8d8;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .features {
            padding: 3rem 0;
            background: #121212;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .feature-card h3 {
            color: #8a2be2;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer {
            background: #0a0a0a;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">МойСайт</div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Добро пожаловать</h1>
            <p>Современный сайт с адаптивным дизайном</p>
            <a href="content.html" class="btn" id="startBtn">Начать</a>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <div class="feature-grid">
                <div class="feature-card">
                    <h3>Функция 1</h3>
                    <p>Описание первой функции</p>
                </div>
                <div class="feature-card">
                    <h3>Функция 2</h3>
                    <p>Описание второй функции</p>
                </div>
                <div class="feature-card">
                    <h3>Функция 3</h3>
                    <p>Описание третьей функции</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2024 МойСайт</p>
        </div>
    </footer>

<script>
// Пароль защита
document.addEventListener('DOMContentLoaded', function() {
    // Создаем overlay для ввода пароля
    const passwordOverlay = document.createElement('div');
    passwordOverlay.id = 'passwordOverlay';
    passwordOverlay.style.position = 'fixed';
    passwordOverlay.style.top = '0';
    passwordOverlay.style.left = '0';
    passwordOverlay.style.width = '100%';
    passwordOverlay.style.height = '100%';
    passwordOverlay.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)';
    passwordOverlay.style.display = 'flex';
    passwordOverlay.style.justifyContent = 'center';
    passwordOverlay.style.alignItems = 'center';
    passwordOverlay.style.zIndex = '9999';
    passwordOverlay.style.flexDirection = 'column';
    passwordOverlay.style.gap = '20px';

    // Создаем поле ввода пароля
    const passwordInput = document.createElement('input');
    passwordInput.type = 'password';
    passwordInput.placeholder = 'Введите пароль';
    passwordInput.style.padding = '15px 20px';
    passwordInput.style.fontSize = '18px';
    passwordInput.style.border = '2px solid #8a2be2';
    passwordInput.style.borderRadius = '8px';
    passwordInput.style.background = 'rgba(18, 18, 18, 0.9)';
    passwordInput.style.color = '#f0f0f0';
    passwordInput.style.outline = 'none';
    passwordInput.style.width = '300px';

    // Создаем кнопку входа
    const loginButton = document.createElement('button');
    loginButton.textContent = 'Войти';
    loginButton.style.padding = '15px 30px';
    loginButton.style.background = 'linear-gradient(45deg, #8a2be2, #9370db)';
    loginButton.style.color = 'white';
    loginButton.style.border = 'none';
    loginButton.style.borderRadius = '8px';
    loginButton.style.fontSize = '16px';
    loginButton.style.fontWeight = 'bold';
    loginButton.style.cursor = 'pointer';
    loginButton.style.transition = 'transform 0.3s ease';

    // Сообщение об ошибке
    const errorMessage = document.createElement('div');
    errorMessage.style.color = '#ff4444';
    errorMessage.style.fontSize = '14px';
    errorMessage.style.display = 'none';

    // Добавляем элементы на overlay
    passwordOverlay.appendChild(passwordInput);
    passwordOverlay.appendChild(loginButton);
    passwordOverlay.appendChild(errorMessage);

    // Функция проверки пароля
    function checkPassword() {
        if (passwordInput.value === '1080') {
            document.body.removeChild(passwordOverlay);
            document.body.style.overflow = 'auto';
            // Восстанавливаем все ссылки после ввода пароля
            restoreLinks();
        } else {
            errorMessage.textContent = 'Неверный пароль. Попробуйте снова.';
            errorMessage.style.display = 'block';
            passwordInput.value = '';
            passwordInput.focus();
        }
    }

    // Функция для восстановления работы ссылок
    function restoreLinks() {
        const startBtn = document.getElementById('startBtn');
        startBtn.style.pointerEvents = 'auto';
        startBtn.style.cursor = 'pointer';
        startBtn.onclick = null;
    }

    // Блокируем кнопку до ввода пароля
    function blockButton() {
        const startBtn = document.getElementById('startBtn');
        startBtn.style.pointerEvents = 'none';
        startBtn.style.cursor = 'default';
        startBtn.onclick = function(e) {
            e.preventDefault();
            return false;
        };
    }

    // Обработчики событий
    loginButton.addEventListener('click', checkPassword);
    
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });

    loginButton.addEventListener('mouseenter', function() {
        loginButton.style.transform = 'translateY(-2px)';
    });

    loginButton.addEventListener('mouseleave', function() {
        loginButton.style.transform = 'translateY(0)';
    });

    // Блокируем прокрутку основного контента
    document.body.style.overflow = 'hidden';
    
    // Блокируем кнопку
    blockButton();
    
    // Добавляем overlay на страницу
    document.body.appendChild(passwordOverlay);
    
    // Фокусируемся на поле ввода
    passwordInput.focus();
});
</script>
</body>
</html>
